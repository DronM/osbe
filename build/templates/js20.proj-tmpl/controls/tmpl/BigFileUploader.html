<div id="{{id}}" class="panel panel-default">
	<div class="panel panel-body">
		<div class="row">
			<div id="{{id}}:file-add"> </div>
			<div id="{{id}}:file-upload"> </div>
			<div id="{{id}}:file-pause"> </div>
			<div id="{{id}}:file-cancel"> </div>
		</div>
		<div class="row">
			<div class="progress hide" id="upload-progress">
				<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0"
				aria-valuemin="0" aria-valuemax="100" style="width:0%">
				</div>
			</div> 		
		</div>		
		
		<div class="row" id="{{id}}:file-list"/>
	</div>
</div>
